<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8" />
		<meta name="robots" content="all" />
  </head>
  <body aw:setcon.rolonUuid="_.rolonUuid" aw:setcon.timestamp="_.timestamp">
    <aw:query cmd="rolon">
      <aw:include path="../text.xml" />
      <aw:loop cmd="subjectKeys" relType="subtopic">
        <aw:query cmd="versionId" aw:newvar.url="activeTemplateDirectory">
          <aw:query cmd="append" name="url" value="/../../" />
          <aw:query cmd="urlAppend" name="rolonUuid" aw:value="uuid"/>
          <aw:query cmd="urlAppend" name="timestamp" aw:value="_.timestamp"/>
          <aw:query cmd="urlAppend" name="past" aw:setcon.value="_.past"/>
          <aw:query cmd="urlAppend" name="userUuid" aw:value="user.uuid" />
          <span style="color:blue">
            topic:
          </span>
          <aw:loop cmd="objects" loopPrefix="r" r.relType="realm" aw:r.rolonUuid="uuid">
            <aw:query cmd="versionId" aw:uuid="r.uuid">
              <aw:contents aw.versionId:value="name" />:
            </aw:query>
          </aw:loop>
          <a aw:href="url" target="_top"><aw:contents aw.versionId:value="name" /></a>
          <aw:query cmd="expandedType" aw.versionId:type="role">
            (<aw:contents name="expandedType" />)
          </aw:query>
          <aw:is aw.versionId:value="att.tagLine">
            -
            <aw:contents aw.versionId:value="att.tagLine" />
          </aw:is>
          <br />
        </aw:query>
        <aw:noop newvar.show="">
          <aw:loop cmd="subSubjectKeys" loopPrefix="b" b.relType="subtopic" aw:b.rolonUuid="uuid" b.limit="2">
            <aw:is name="show">
              <aw:query cmd="versionId" aw:uuid="b.uuid" aw:newvar.url="activeTemplateDirectory">
                <aw:query cmd="append" name="url" value="/../" />
                <aw:query cmd="urlAppend" name="rolonUuid" aw:value="b.uuid" />
                <aw:query cmd="urlAppend" name="timestamp" aw:setcon.value="_.past" />
                <aw:query cmd="urlAppend" name="past" aw:setcon.value="_.past" />
                <aw:query cmd="urlAppend" name="userUuid" aw:value="user.uuid" />
                <span style="color:blue">
                  next subtopic:
                </span>
                <aw:loop cmd="objects" loopPrefix="r" r.relType="realm" aw:r.rolonUuid="uuid">
                  <aw:query cmd="versionId" aw:uuid="r.uuid">
                    <aw:contents aw.versionId:value="name" />:
                  </aw:query>
                </aw:loop>
                <a aw:href="url" target="_top"><aw:contents aw.versionId:value="name" /></a>
                <aw:is aw.versionId:value="att.tagLine">
                  -
                  <aw:contents aw.versionId:value="att.tagLine" />
                </aw:is>
              </aw:query>
              <br />
            </aw:is>
            <aw:noop setvar.show="true" />
          </aw:loop>
        </aw:noop>
      </aw:loop>
      <aw:include path="../next.xml" />
    </aw:query>
  </body>
</html>
